{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form action="{% url 'encyclopedia:entry' title %}" method="post">
        {% csrf_token %}
        <label for textarea>Edit Content</label>
        <textarea name="textarea" class="content">{{entry}}</textarea>
        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
