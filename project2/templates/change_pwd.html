{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block content %}
    <body class="search_body"> 
        <form method="post">     
            <div class="header">
                    <h1>BOOKS REVIEW</h1>
                    <h3>CS50 Web Programming Project 1</h3>
            </div>
            <div class="container">
                <h4>CHANGE PASSWORD</h4>
                <div class="row">
                    <div class="col" style="text-align: left;">
                        <label for="password" ><b>New Password</b></label>
                    </div>
                    <div class="col">
                        <input type="password" placeholder="Enter password" name="password" required>                        
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="text-align: left;">
                        <label for="confirmation"><b>Confirm New Password</b></label>
                    </div>
                    <div class="col">
                        <input type="password" placeholder="Confirm password" name="confirmation" required>                        
                    </div>
                </div>
                <br/>
                <button type="submit" class="btn btn-dark">Change Password</button>
            </div>
            <div class="container">
                <a href="/search" class="reglink">Back to Search</a>
            </div>
    </body>
{% endblock %}
